      <style media="screen">

      body {
        animation: colorchange 12s; /* animation-name followed by duration in seconds*/
           /* you could also use milliseconds (ms) or something like 2.5s */
        -webkit-animation: colorchange 12s; /* Chrome and Safari */
          animation-iteration-count: infinite;
      }

      @keyframes colorchange
      {
        0%   {background: red;}
        25%  {background: pink;}
        50%  {background: purple;}
        75%  {background: blue;}
        100% {background: red;}
      }

      @-webkit-keyframes colorchange /* Safari and Chrome - necessary duplicate */
      {
        0%   {background: red;}
        25%  {background: pink;}
        50%  {background: purple;}
        75%  {background: blue;}
        100% {background: red;}
      }
